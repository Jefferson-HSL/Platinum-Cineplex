<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <link rel="shortcut icon" type="imagex/png" href="/images/logo.ico">
    <link rel="stylesheet" href="style.css">
    <title>Platinum Cineplex</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo.png" alt="Platinum Cineplex">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="home">Home</a></li>
                    <li><select class="movies">
                        <option value="">Movies</option>

                    <li><a href="#" class="cinemas">Cinemas</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="search" name="search" id="" placeholder="Search Theater, Film">
            </div>
        </div>
    </header>

    <section>
        <div class="divTitle">
            <h1  class="title">Check movie schedule with your choice <br> Movie, Cinema, Show Type or Time</h1>
        </div>

        <div class="div">
            <div class="divLocation">
                <label for="" class="labelLocation">Choose Location</label>

                    <option value="">Magelang City</option>
                </select>
            </div>
            <div class="buttonFind">
                <button class="find" onclick="hello()">Find</button>

            <div>
                <h1 class="soon">Coming Soon</h1>
            </div>
            <div class="posters">
                <div>
                    <img class="poster" id="poster1" src="/images/poster-morbius.png" alt=""/>
                </div>
                <div>
                    <img class="poster" src="/images/poster-eternal.png" alt=""/>
                </div>
                <div>
                    <img class="poster" src="/images/poster-spider-man.png" alt=""/>
                </div>
                <div>
                    <img class="poster" src="/images/poster-bubble.png" alt=""/>
                </div>
            </div>
        </div>

        <div class="central">
            <div class="text">
                <h1 class="showing">Now Showing</h1>
                <h2 class="view">View All</h2>
            </div>
            <div class="posters">
                <div  id="posterRecommended1">
                    <h1 class="recommended">Recommended</h1>
                    <img class="posterRecommended" src="/images/poster2-spider-man.png" alt=""/>
                </div>
                <div>
                    <h1 class="recommended">Recommended</h1>
                    <img class="posterRecommended" src="/images/poster-uncharted.png" alt=""/>
                </div>
                <div>
                    <h1 class="recommended">Recommended</h1>
                    <img class="posterRecommended" src="/images/poster-batman.png" alt=""/>
                </div>
                <div>
                    <h1 class="recommended">Recommended</h1>
                    <img class="posterRecommended" src="/images/poster-bright.png" alt=""/>
                </div>
            </div>
        </div>
    </section>

</html>
